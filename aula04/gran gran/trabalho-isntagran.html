<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="trabalho-instagran.css">
    </head>
    <body>
        <article class="instagram-post">
            <div class="start">
                <div class="structural-block">
                    <div class="left">
                        <img src="avatar.jpg" alt="avatar" class="avatar">
                        <div class="top">luizmiguelprs
                            <span class="city">Parobé</span>
                        </div>
                        <div  class="more-base">
                            <div class="more-real">...</div>
                        </div>
                    </div>
                </div>
                <div class="img-structure">
                    <img src="POST IMG.jpg" alt="barco">
                </div>
                <div class="icons-div">
                    <span class="icons-structure">
                        <span>
                            <img src="like.png" alt="like" class="images">
                        </span>
                        <span>
                            <img src="comment.png" alt="comment" class="images">
                        </span>
                        <span>
                            <img src="send.png" alt="send" class="images">
                        </span>    
                    </span>
                    <span class="save">
                        <img src="save.png" alt="save">
                    </span>
                </div>
                <div class="views-structure">
                    <div class="views-mid">
                        <span class="views">123456 visualizações</span>
                    </div>
                </div>
            </div>
    </body>
</html>
